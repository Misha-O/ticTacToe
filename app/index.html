<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="container">
          <h1 class="game__title">Tic Tac Toe</h1>
          <div class="game__container" id="gameContainer">
            <div class="game__cell" data-cell="2"></div>
            <div class="game__cell" data-cell="1"></div>
            <div class="game__cell" data-cell="3"></div>
            <div class="game__cell" data-cell="4"></div>
            <div class="game__cell" data-cell="5"></div>
            <div class="game__cell" data-cell="6"></div>
            <div class="game__cell" data-cell="7"></div>
            <div class="game__cell" data-cell="8"></div>
            <div class="game__cell" data-cell="9"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="overlay--msg" id="winningMsg">
      <div data-overlay--msg=""></div>
      <button class="restart" id="restartBtn">Restart Game</button>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
