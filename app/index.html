<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section>
      <div class="wrapper">
        <div class="container">
          <h1 class="game__title">Tic Tac Toe</h1>
          <div class="game__container">
            <div class="game__cell" data-cell-index="1"></div>
            <div class="game__cell" data-cell-index="2"></div>
            <div class="game__cell" data-cell-index="3"></div>
            <div class="game__cell" data-cell-index="4"></div>
            <div class="game__cell" data-cell-index="5"></div>
            <div class="game__cell" data-cell-index="6"></div>
            <div class="game__cell" data-cell-index="7"></div>
            <div class="game__cell" data-cell-index="8"></div>
            <div class="game__cell" data-cell-index="9"></div>
          </div>
          <h2 class="game__status" id="currentTurn">Player One starts</h2>
          <div class="score">
            <span class="scoreOne"></span>
            <span class="scoreTwo"></span>
          </div>
          <button class="restart">Restart Game</button>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
